<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buld On Off</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
}

.container{
    width: 100%;
    height: 100vh;
    background-color: #0d1b2a;
    display: flex;
    justify-content: center;
    align-items: center;
}
.box{
    width: 450px;
    height: 400px;
    background-color: #415a77;
    border-radius: 10px;
    transition: all 0.5s ease;
}
.box:hover{
    background-color: #778da9;
    transform: translateY(-8px);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    border: 2px solid #1b263b;
}
.heading{
    width: 100%;
    height: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    color: #001219;
}

.image-box{
    width: 100%;
    height: 250px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.image-off{
    width: 100px;
    height: 170px;
}
.btn{
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
}
.btn button{
    width: 60px;
    height: 40px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    border: 2px solid #0d1b2a;
}
.btn button:active{
    background-color: #0d1b2a;
    color: white;
}
</style>
<body>
    <div class="container">
        <div class="box">
            <div class="heading">
                <h1>Light Control</h1>
            </div>
            <div class="image-box">
                <img src="image/lightoff.png" alt="" class="image-off">
            </div>
            <div class="btn">
                <button id="btn-off">OFF</button>
                <button id="btn-on">ON</button>
            </div>
        </div>
    </div>
</body>
<script>
    const BtnOn = document.querySelector('#btn-on')
    const BtnOff = document.querySelector('#btn-off')
    const Buld = document.querySelector('.image-off')
    const Box = document.querySelector('.box')

    BtnOn.addEventListener("click",function(){
        Buld.src = "image/lighton.png" 
    })

    BtnOff.addEventListener("click",function(){
        Buld.src = "image/lightoff.png";
    })


</script>
</html>
