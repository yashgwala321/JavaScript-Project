<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="to-do_header">
            <h2>To-Do List</h2>
            <img src="image/notebook.gif" alt="">
        </div>

        <div class="to-do_body">
            <input type="text" class="todo_text" placeholder="Add Your Task">
            <img src="image/add.png" alt="" class="add">
        </div>

        <p class="error"></p>
        <p class="success_add"></p>
        <P class="success_complete"></P>
        <ul class="list-items"></ul>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
